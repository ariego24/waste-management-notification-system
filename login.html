<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        #error, #createError {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error"></div>

        <div class="link">
            <a href="#" onclick="toggleCreateAccount()">Create Account</a>
        </div>

        <div id="createAccountContainer" style="display: none; margin-top: 20px;">
            <h2>Create Account</h2>
            <form id="createAccountForm" onsubmit="handleCreateAccount(event)">
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="submit">Create Account</button>
            </form>
            <div id="createError"></div>
        </div>
    </div>

    <script>
        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            // Check if admin
            if (username === "admin" && password === "admin") {
                window.localStorage.setItem("authenticated", "true");
                window.location.href = "index.html";
                return;
            }

            // Check from localStorage
            const storedPassword = window.localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                window.localStorage.setItem("authenticated", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("error").innerText = "Invalid username or password.";
            }
        }

        // Handle account creation
        function handleCreateAccount(event) {
            event.preventDefault();
            const newUsername = document.getElementById("newUsername").value.trim();
            const newPassword = document.getElementById("newPassword").value;

            if (window.localStorage.getItem(newUsername)) {
                document.getElementById("createError").innerText = "Username already exists.";
            } else {
                window.localStorage.setItem(newUsername, newPassword);
                alert("Account created successfully! You can now log in.");
                toggleCreateAccount(); // Hide form
            }
        }

        // Show/hide create account section
        function toggleCreateAccount() {
            const container = document.getElementById("createAccountContainer");
            container.style.display = container.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
